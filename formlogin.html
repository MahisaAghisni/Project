<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Admin</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="global-container">
        <div class="card">
            <div class="card-body">
                <h4 class="text-center">From Login</h4>
                <form action="prosesLogin.php" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input name="username" class="form-control" type="text" placeholder="Masukkan Username Anda">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" class="form-control" type="text" placeholder="Masukkan Password Anda">
                    </div>

                    <button name="login" type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
